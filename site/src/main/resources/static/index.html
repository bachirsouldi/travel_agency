<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Travely</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Bienvenu chez Travely™</h1>

<div>Enregistrez-vous ci-dessous pour découvrir les pays de vos rêves !</div>
<div class="container mt-5 border border-3 rounded bg-light">
    <h2>Inscription</h2>
    <div style="margin-left: 40px;">
        <form action="/api/inscription" method="POST" name="inscription" id="inscription">
            <div class="row justify-content-start">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Adresse email</label>
                        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Votre adresse email ne sera jamais donnée à quelqu'un
                            d'autre.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="userName" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="userName">
                    </div>
                    <div class="mb-3">
                        <label for="userCountry" class="form-label">Pays dans lequel vous habitez</label>
                        <select id="userCountry" name="userCountry" class="form-select" aria-label="Country selection">
                            <option value="Afghanistan">Afghanistan</option>
                            <option value="Albania">Albania</option>
                            <option value="Algeria">Algeria</option>
                            <option value="Andorra">Andorra</option>
                            <option value="Angola">Angola</option>
                            <option value="Antigua">Antigua</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Armenia">Armenia</option>
                            <option value="Australia">Australia</option>
                            <option value="Austria">Austria</option>
                            <option value="Azerbaijan">Azerbaijan</option>
                            <option value="The Bahamas">The Bahamas</option>
                            <option value="Bahrain">Bahrain</option>
                            <option value="Bangladesh">Bangladesh</option>
                            <option value="Barbados">Barbados</option>
                            <option value="Belarus">Belarus</option>
                            <option value="Belgium">Belgium</option>
                            <option value="Belize">Belize</option>
                            <option value="Benin">Benin</option>
                            <option value="Bhutan">Bhutan</option>
                            <option value="Bolivia">Bolivia</option>
                            <option value="Bosnia">Bosnia</option>
                            <option value="Botswana">Botswana</option>
                            <option value="Brazil">Brazil</option>
                            <option value="Brunei">Brunei</option>
                            <option value="Bulgaria">Bulgaria</option>
                            <option value="Burkina Faso">Burkina Faso</option>
                            <option value="Burundi">Burundi</option>
                            <option value="Cabo Verde">Cabo Verde</option>
                            <option value="Cambodia">Cambodia</option>
                            <option value="Cameroon">Cameroon</option>
                            <option value="Canada">Canada</option>
                            <option value="Central African Republic">Central African Republic</option>
                            <option value="Chad">Chad</option>
                            <option value="Chile">Chile</option>
                            <option value="China">China</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Comoros">Comoros</option>
                            <option value="Congo">Congo</option>
                            <option value="Costa Rica">Costa Rica</option>
                            <option value="Côte d’Ivoire">Côte d’Ivoire</option>
                            <option value="Croatia">Croatia</option>
                            <option value="Cuba">Cuba</option>
                            <option value="Cyprus">Cyprus</option>
                            <option value="Czech Republic">Czech Republic</option>
                            <option value="Denmark">Denmark</option>
                            <option value="Djibouti">Djibouti</option>
                            <option value="Dominica">Dominica</option>
                            <option value="Dominican Republic">Dominican Republic</option>
                            <option value="East Timor">East Timor</option>
                            <option value="Ecuador">Ecuador</option>
                            <option value="Egypt">Egypt</option>
                            <option value="El Salvador">El Salvador</option>
                            <option value="Equatorial Guinea">Equatorial Guinea</option>
                            <option value="Eritrea">Eritrea</option>
                            <option value="Estonia">Estonia</option>
                            <option value="Eswatini">Eswatini</option>
                            <option value="Ethiopia">Ethiopia</option>
                            <option value="Fiji">Fiji</option>
                            <option value="Finland">Finland</option>
                            <option value="France">France</option>
                            <option value="Gabon">Gabon</option>
                            <option value="The Gambia">The Gambia</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Germany">Germany</option>
                            <option value="Ghana">Ghana</option>
                            <option value="Greece">Greece</option>
                            <option value="Grenada">Grenada</option>
                            <option value="Guatemala">Guatemala</option>
                            <option value="Guinea">Guinea</option>
                            <option value="Guinea-Bissau">Guinea-Bissau</option>
                            <option value="Guyana">Guyana</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="weatherExpectation" class="form-label">Vous souhaitez une destination</label>
                        <select id="weatherExpectation" name="weatherExpectation" class="form-select"
                                aria-label="Weather expectation selection">
                            <option value="WARMER">plus chaude</option>
                            <option value="COLDER">plus froide</option>
                        </select>
                    </div>

                    <div class="mb-3 form-group">
                        <label for="minimumTemperatureDistance" class="form-label">De</label>
                        <div class="input-group">
                            <input id="minimumTemperatureDistance" name="minimumTemperatureDistance" type="number"
                                   class="form-control" placeholder="temperature" min="1" max="30">
                            <span class="input-group-text">°C</span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Partez !</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    function submitForm() {
        var formData = {};
        var form = document.getElementById("inscription");
        Array.prototype.forEach.call(form.elements,
            element => {
                var propName = element.id || element.name;
                if(propName) {
                    formData[propName] = element.value;
                }
            }
        );
        var xhr = new XMLHttpRequest();
        xhr.open(form.method, form.action, true);
        xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        xhr.onreadystatechange = () => {
            document.location.href = "/home.html?name=" + encodeURIComponent(formData.userName);
        };
        xhr.send(JSON.stringify(formData));
    }

    document.getElementById('inscription').onsubmit = function() {
        submitForm();
        return false;
    };

</script>
</body>
</html>
